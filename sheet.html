<!DOCTYPE html>
<html>
  <head>
  	<title>Sheet Printer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
  	<link rel="stylesheet" href="sheets.css">
  	<script type="text/javascript" src="sheets.js"></script>
  	<script type="text/javascript" src="JsBarcode.code128.min.js"></script>
  </head>
  <body>
  	
  	<div id="header" style="height:100px;"></div>

    <div>
    	<h3 id="preview"><font color="#7ab8d6">Washington</font> Print Preview:</h3>
      <table id="printTable">
        <tr>
          <th id="barcode" colspan="2" HEIGHT=40><svg id="code128"></svg></th>
        </tr>
        <tr HEIGHT=40>
          <td >Item:</td>
          <td id="item"></td>
        </tr>
        <tr HEIGHT=40>
          <td>Qty:</td>
          <td id="qty"></td>
        </tr>
        <tr HEIGHT=40>
          <td>Weight:</td>
          <td id="weight"></td>
        </tr>
        <tr HEIGHT=40>
          <td>Tare:</td>
          <td id="tare"></td>
        </tr>
        <tr HEIGHT=40>
          <td>InDate:</td>
          <td id="inDate"></td>
        </tr>
        <tr HEIGHT=40>
          <td>Status:</td>
          <td id="status"></td>
        </tr>
        <tr>
          <td id="notes" colspan="2" HEIGHT=120>Notes:</td>
        </tr>
      </table>
    </div>

    <div id="footer">
      <div class="footer-child">
        <button class="btn btn-outline-success" onclick="printData()" id="button">Print me</button>
      </div>
      <div class="footer-child">
        <button class="btn btn-success"  onclick="searchItems()">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>

  </body>

  <script>
    function printData()
    {
        document.getElementById("header").style.display = "none";
        document.getElementById("preview").style.display = "none";
        document.getElementById("footer").style.display = "none";
        window.print();
        window.location.replace("https://rcgreenlabel.github.io/rcgreenlabelWA/");
    }

  </script>

</html>
